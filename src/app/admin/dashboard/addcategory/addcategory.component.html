<div class="container-fluid">  
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="loginbox" style="margin-top:50px;" class="mainbox ">                    
                <div class="panel panel-info" >
                        <div class="bg-primary text-white">
                           
                            Add Category
                        </div>     
        
                        <div style="padding-top:30px" class="panel-body" >
        
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                                <div style="margin-bottom: 25px" class="input-group">
                                         
                                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="ENTER CATEGORY NAME">                                        
                                        </div>
                                    
                               
                                        
                                        <div style="margin-bottom: 25px" class="input-group ">
                                            <input type="file"
                                            id="file"
                                            #userPhoto
                                            (change)="onFileSelected($event)"
                                            name="image"
                                            autocomplete="off"
                                            />
                                           </div>
                                    
                                
        
        
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->
        
                                        <div class="col-sm-12 controls">
                                          <a id="btn-login" href="#" class="btn btn-success col-sm-12">Add  </a>
                                         
        
                                        </div>
                                    </div>
        
        
                                       
                                </form>     
        
        
        
                            </div>                     
                        </div>  
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
  
 
</div>
