<div class="login_bg">
    <div class="login-form">
      <form [formGroup]="signupModel" (ngSubmit)="registerUser()" role="form">
        <div class="row">
          <div class="col-12 mb-4 text-center"> <a href="index.html"> <img src="./assets/images/logo.png" class="logo" title="Aarcle"> </a> </div>
        </div>
        <div class="row">
          <div class="col-12 mb-2">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" name="name"  placeholder="Your Name" required />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
          </div>
          <div class="col-12 mb-2">
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" placeholder="Your Email" required />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
          </div>
          <div class="col-12 mb-2">
            <input type="number" [pattern]="'[789][0-9]{9}'" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" name="mobile"  placeholder="Your Mobile" required />
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
              <div *ngIf="f.mobile.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
          </div>
          </div> 
          <div class="col-12 mb-2">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="passowrd"  placeholder="Password" required />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>
        </div>      
        <div class="row">
          <div class="col-12 mb-2">
            <button type="submit" class="btn btn-primary btn-block"  >Register</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="mb-0">Allready Have Account? <a href="login.html">Login</a> </p>
          </div>
        </div>
      </form>
    </div>
  </div>
